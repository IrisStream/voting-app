apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deploy
  labels:
    app: demo-voting-app
    name: worker-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: worker-pod
      app: demo-voting-app
  template:
    metadata:
      name: worker-pod
      labels:
        name: worker-pod
        app: demo-voting-app
    spec:
      containers:
      - name: worker-pod
        image: kodekloud/examplevotingapp_worker:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
